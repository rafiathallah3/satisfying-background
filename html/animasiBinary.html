<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker falling</title>
	<style>
	.container {
  color: white;
  font-family: 'Courier';
  font-weight: bold;
  width: 100%;
  overflow: hidden;
  perspective-origin: center left;
  perspective: 100px;
}

.num {
  font-size: 20px;
  clear: both;
  transform: rotateY(0deg);
}

	</style>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
		<div class="num">10110101010111011101001010101000101101110101010<br>101011101110100101010100010110111010101010101101111</div>
	</div>
	<script>
	$(document).ready(function() {
  var lines = 50;
  var textLength = 100;

  for (i = 0; i < lines - 1; i++) {
    $(".num").first().clone().insertAfter($(".num").first());
  }


  setInterval(function() {
    $(".num").each(function() {
      if ($(this).text().length < textLength) {
        $(this).text(($(this).text() + Math.round(Math.random())));
      } else {
        $(this).text(Math.round(Math.random()) + $(this).text().substring(0, $(this).text().length - 1))
      }
    });

  }, 75);

});
	</script>
</body>
</html>
